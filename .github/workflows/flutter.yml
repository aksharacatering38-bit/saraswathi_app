name: Build Flutter APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Unzip project
        run: unzip saraswathi_app.zip -d saraswathi_app

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Get dependencies
        run: flutter pub get
        working-directory: saraswathi_app

      - name: Build APK
        run: flutter build apk --release
        working-directory: saraswathi_app

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: saraswathi_app-apk
          path: saraswathi_app/build/app/outputs/flutter-apk/app-release.apk
